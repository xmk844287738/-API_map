 <!-- 同步加载 在页面添加 JS API 的入口脚本标签，并将其中「您申请的key值」替换为您刚刚申请的 key； -->
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ac8c5d466f5196290eb87ccbec8c7fa6&plugin=AMap.ToolBar"></script>
<script type="text/javascript">
	// map 对象
	var map = new AMap.Map('container', {
		center:[116.397428, 39.90923],//中心地址
		zooms: [4,18],//设置地图级别范围
		zoom: 13,
		isHotspot:true
	});

	var marker = new AMap.Marker({
		position:[116.481181, 39.989792]
	});
	

	// 
	map.add(marker);
	// 同步加载 在 JS API 的入口地址中(script)添加plugin参数 (在 key 值之后)
	var toolbar = new AMap.ToolBar();
	// var weather = new AMap.Weather();
	
	map.addControl(toolbar);
	// map.addControl(weather);
